<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{client/masterLayout.html}">
<head>
<meta charset="ISO-8859-1">
<title>Bác sĩ</title>
<link rel="stylesheet" th:href="@{/client/css/duoiSlider.css}">
</head>
<body>

	<div class="content__search" layout:fragment="content">
           <div class="content__search-heading">
                <a href="./index.html" class="fas fa-arrow-left icons-back"></a>
                <p>Bác Sĩ Bổi bật</p>
            </div>
          
                     <div class="timkiem__Camnang">
                <div class="timkiem__input">
                    <h3 class="headerr">Thông tin Tìm Kiếm </h3>
					<form action="" method= "GET"  id="formPagination">
                    <div class="input-left">
                        <div class="form-control-input">
                            <label for="">Tên Bác sĩ </label>
                           <input type="text"placeholder="search here" name="name" id="name" th:value="${formSearch.name}">
                        </div>
                        <div class="form-control-input">
                            <label for="">Chuyên chuyên khoa  </label>
                            <select id="chuyenkhao-select"  name="specializedId">
                             <option value="">Chọn chuyên khoa</option>
                           <th:block th:each="itemChuyenKhoa : ${lstChuyenKhoa}">
                           
                              <th:block th:if="${itemChuyenKhoa.id} ==${formSearch.specializedId}">
                                <option  selected th:value="${itemChuyenKhoa.id}" th:text="${itemChuyenKhoa.name}" ></option>
                                </th:block>
                                
                          <th:block th:unless="${itemChuyenKhoa.id} == ${formSearch.specializedId}">
                                <option   th:value="${itemChuyenKhoa.id}" th:text="${itemChuyenKhoa.name}" ></option>
                                </th:block> 
                                
                                 </th:block>
                           
                               <!--  <option  th:value="${itemChuyenKhoa.id}" th:text="${itemChuyenKhoa.name}" ></option> -->
                                 </th:block>
                              </select>
                              
                        </div>
                        <div class="form-control-input">
                            <label for="">Chuyên bệnh viện  </label>
                            <select id="chuyenkhao-select"   name="hospitalId">
                             <option value="">Chọn bệnh viện</option>
                          <th:block th:each="itemBenhVien : ${lstBenhvien}">
                          
                             <th:block th:if="${itemBenhVien.id} ==${formSearch.hospitalId}">
                               <option selected  th:value="${itemBenhVien.id}" th:text="${itemBenhVien.name}" ></option>
                                </th:block>
                                
                          <th:block th:unless="${itemBenhVien.id} == ${formSearch.hospitalId}">
                                <option  th:value="${itemBenhVien.id}" th:text="${itemBenhVien.name}" ></option>
                                </th:block> 
                                
                                 </th:block>
                          
                                  <!-- <option  th:value="${itemBenhVien.id}" th:text="${itemBenhVien.name}" ></option> -->
                                 </th:block>
                              </select>
                              
                        </div>
                        <div class="btn-camnang">
                            <button class="camnang-btn">Search</button>
                        </div>
                    </div>
                    <input type="hidden" id = "page" name="page" />
					<input type="hidden" th:value="${curentPage}" id ="curentPage" />
                    </form>

                    </div>
            </div>
                    
                    
            <ul class="list__specialist">
            <th:block th:each="item : ${lstDto}">
                
                <li class="list__specialist-item">
                    <a th:href="@{/bac-si/{id}(id=${item.id})}"  class="list__specialist-link">
                        <img th:src="${item.img}" alt="">
                        <div class="info">
                            <h3 th:utext="${item.name}"></h3>
                            <p class="mo-ta" th:utext="${item.specializedName}"></p>
                        </div>
                    </a>
                </li>
                </th:block>
                
            </ul>
             <div class="container">
						<nav aria-label="Page navigation">
							<ul class="pagination" id="pagination"></ul>
						</nav>
					</div>
   
	</div>
	<div class="space"></div>
 <script layout:fragment="js" th:src="@{/client/js/handbook.js}"></script>

</body>
</html>
