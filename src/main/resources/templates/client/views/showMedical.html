<body>

           <div class="content__search-heading">
                <a href="./index.html" class="fas fa-arrow-left icons-back"></a>
                <p>Thông tin lịch Khám </p>
            </div>
           <!-- css để ở content nhé  -->

           <div class="content__search-form-table">

                        <th>Tên bác sĩ</th>

                        <td>02/02/2022</td>

                    <th:block th:each="itemMedical : ${lstDto}">
									<tr >

										<td style="text-align: center;" th:utext="${itemMedical.wordTimeTime}"></td>
										<td style="text-align: center;"th:utext="${itemMedical.namePatient}"></td>
										<td style="text-align: center;"th:utext="${itemMedical.phonePatient}"></td>
										<td style="text-align: center;" th:utext="${itemMedical.sex}"></td>
										<td style="text-align: center;" th:utext="${itemMedical.location}"></td>
										<td style="text-align: center;" th:utext="${itemMedical.reason}"></td>
										<td style="text-align: center;"th:utext="${itemMedical.date}"></td>
										<td style="text-align: center;"th:utext="${itemMedical.hospitalName}"></td>
										<th:block th:if="${itemMedical.type}=='on'">
										<td style="text-align: center;">Tư vấn online</td>
										</th:block>
										<th:block th:unless="${itemMedical.type}=='on'">

										</th:block>
