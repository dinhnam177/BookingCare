<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/masterLayout.html}">

<head>
    <meta charset="UTF-8">
    <title>Manager Specialized</title>
</head>
<body>
<section class="row" layout:fragment="content">
    <div class="card-group"><h5> Danh sách chuyên khoa</h5></div>
    <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-header py-4 d-flex flex-row-reverse">
                <form method="POST" action="" enctype="multipart/form-data"
                      id="uploadSpecialized">
                    <button type="button" style="width: 60px;" class="btn btn-primary"
                            data-toggle="modal" data-target="#exampleModal" id="btnAddSpecialized">
							<span>
                                <i class="fa fa-plus-circle bigger-110 purple"></i>
                            </span>
                    </button>
                    <button style="width: 60px;" id="btnEditSpecialized" type="button"
                            class="dt-button buttons-html5 btn btn-white btn-primary btn-bold"
                            data-toggle="modal" data-target="#exampleModal"
                            title='Sửa sản phẩm'>
							<span> <i class="far fa-edit"></i></span>
                    </button>
                    <button style="width: 60px;" id="btnDeleteSpecialized" type="button"
                            class="dt-button buttons-html5 btn btn-white btn-primary btn-bold"
                            data-toggle="modal" title='Xóa sản phẩm'
                            data-target="#dialogConfirmDelete">
							<span> <i class="far fa-trash-alt"></i></span>
                    </button>

                    <!-- Modal -->

                    <div class="modal fade" id="exampleModal" tabindex="-1"
                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl" role="document">
                            <div class="modal-content">

                                <div class="modal-body">
                                    <div class="row match-height">
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h4 class="card-title">Quản lý chuyên khoa</h4>
                                                </div>
                                                <div class="card-content">
                                                    <div class="card-body">

                                                        <div class="row">
                                                            <div class="col-md-12 col-24">
                                                                <div class="form-group">
                                                                    <label for="first-name-column">Tên chuyên
                                                                        khoa</label> <input
                                                                        type="text" class="form-control"
                                                                        placeholder="Tên chuyên khoa" name="name"
                                                                        id="name">
                                                                    <input name="id" type="hidden" id="id">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 col-24">
                                                                <div class="form-group">
                                                                    <label for="first-name-column">Ảnh đại diện</label>
                                                                    <input
                                                                            type="file" class="form-control"
                                                                            placeholder="" name="img"
                                                                            id="img">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 col-24">
                                                                <div class="form-group">
                                                                    <label for="first-name-column">Mã chuyên khoa</label>
                                                                    <input
                                                                        type="text" class="form-control"
                                                                        placeholder="Mã chuyên khoa" name="code"
                                                                        id="code">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 col-24">
                                                                <div class="form-group">
                                                                    <label for="first-name-column">Mô tả ngắn</label>
                                                                    <textarea
                                                                            type="text" class="form-control"
                                                                            placeholder="Mô tả ngắn" name="description"
                                                                            id="description">
                                                                    </textarea>
                                                                </div>
                                                            </div>
                                                            <input name="imgOld" type="hidden" id="imgOld">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="addSpecialized" class="btn btn-primary">Thêm bài viết</button>
                                    <button type="button" id="editSpecialized" class="btn btn-primary">Cập nhập thông tin</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th class="check-box min-width"
                                style="padding-left: 12px; padding-top: 10px; width: 7%">
                                <label class="d-flex justify-content-center">Chọn tất
                                    cả</label>
                                <div style="display: flex;">

                                    <input class="d-flex justify-content-center" type="checkbox"
                                           style="margin: auto;" name="selectBox" id="checkAll">
                                </div>
                            </th>
                            <th><label class="d-flex justify-content-center">Tên chuyên khoa</label></th>
                            <th><label class="d-flex justify-content-center">Ảnh đại diện</label></th>
                            <th><label class="d-flex justify-content-center">Mã chuyên ngành</label></th>
                        </tr>
                        </thead>

                        <tbody>
                            <th:block th:each="itemSpecialized : ${lstSpecialized}">
                                <tr>
                                    <td class="d-flex justify-content-center get " style="padding: 45px 0 45px 0"><input
                                            id="checkOne" name="checkOne" type="checkbox" th:value="${itemSpecialized.id}"></td>
                                    <td style="text-align: center;" th:utext="${itemSpecialized.name}"></td>
                                    <td style="text-align: center; width: 25%;"><img style="display: block; margin-left: auto; width: 25%; margin-right: auto;" class="product__item-img" th:src="${itemSpecialized.img}"/></td>
                                    <td style="text-align: center;" th:utext="${itemSpecialized.code}"></td>
                                    <td style="display: none; visibility: hidden; width: 0px !important; height: 0px !important;" th:utext="${itemSpecialized.description}"></td>
                                    <td style="display: none; visibility: hidden; width: 0px !important; height: 0px !important;" th:utext="${itemSpecialized.img}"></td>
                                    <input name="id" type="hidden" id="descriptionHtml"
                                           th:value="${itemSpecialized.description}">
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                </div>
                <div class="container d-flex align-items-center justify-content-center">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
                <form action="" method="GET" id="formPagination">
                    <input type="hidden" id="page" name="page"/>
                    <input type="hidden" th:value="${curentPage}" id="curentPage"/>
                </form>
            </div>
        </div>

    </div>
    <div class="modal fade" id="ok" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thông báo</h4>
                </div>
                <div class="modal-body">
                    <p>Thao tác thành công</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="dialogConfirmDelete" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Thông báo</h4>
                </div>
                <div class="modal-body">
                    <p>Bạn chắc chắn muốn xoá chứ</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnConfirmDelete" data-dismiss="modal">Xoá
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Huỷ</button>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" th:value="${totalPage}" id="totalPage"/>
</section>
<script layout:fragment="js" th:src="@{/admin/assets/js/managerSpecialized.js}"></script>

</body>

</html>
